<div class="container">
  <div class="row">
    <div class="col-lg-4 bg-white m-auto">
      <h2 class="text-center pt-3">Sign up</h2>
      <p class="text-center text-muted lead">Registration is required for more functionality</p>
      <form class="form" (ngSubmit)="registrationUser(registrationDto)">
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fa fa-user"></i></span>
          <input class="form-control" type="text" placeholder="First name" name="firstName" [(ngModel)]="registrationDto.firstName">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fa fa-user"></i></span>
          <input class="form-control" type="text" placeholder="Last name" name="lastName" [(ngModel)]="registrationDto.lastName">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fa fa-envelope"></i></span>
          <input class="form-control" type="email" placeholder="E-mail address" name="email" [(ngModel)]="registrationDto.email">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fa fa-lock"></i></span>
          <input class="form-control" type="password" placeholder="Password" name="password" [(ngModel)]="registrationDto.password">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fa fa-lock"></i></span>
          <input class="form-control" type="password" placeholder="Confirm password" name="confirmPassword" [(ngModel)]="registrationDto.confirmPassword">
        </div>
        <select class="form-control mb-3" name="role" [(ngModel)]="registrationDto.role">
          <option selected value="" disabled>Select your role</option>
          <option [ngValue]="selectedValueUser">User</option>
          <option [ngValue]="selectedValueAuthor">Author</option>
        </select>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
      </form>
    </div>
  </div>
</div>
