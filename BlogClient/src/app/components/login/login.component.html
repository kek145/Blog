<div class="container">
    <div class="row">
      <div class="col-lg-4 bg-white m-auto">
        <h2 class="text-center pt-3">Sign in</h2>
        <p class="text-center text-muted lead">Authentication is required for more functionality</p>
        <form class="form">
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
            <input class="form-control" type="text" placeholder="E-mail address">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa fa-lock"></i></span>
            <input class="form-control" type="email" placeholder="Password">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
          <div class="d-grid ">
            <a routerLink="" id="forgot" class="text-center text-decoration-none">Forgot Password?</a>
          </div>
        </form>
      </div>
    </div>
</div>
