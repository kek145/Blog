<ng-container>
  <header class="header">
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" style="margin-left: 20px;" routerLink="">Blog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <form id="form" class="form-inline m-auto my-2 my-lg-0 mr-2">
        <div class="input-group">
          <input class="form-control" type="search" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </form>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav mx-auto">
          <a class="nav-link" routerLink="articles">Articles</a>
          <a class="nav-link" routerLink="about">About</a>
          <a class="nav-link" routerLink="contacts">Contacts</a>
        </div>
      </div>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link btn btn-primary" routerLink="registration">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-secondary" routerLink="login">Sign In</a>
        </li>
      </ul>
    </nav>
  </header>
</ng-container>

<main>
    <router-outlet></router-outlet>
</main>

<footer class="footer">
    <div class="container text-center">
      <p>This is the sticky footer. It will stay at the bottom of the page.</p>
    </div>
</footer>
